<!-- main app container -->
<div class="main-content-wrapper">
  <div class="login-register-area">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="login-reg-box p-4 bg--2">
            <h2 style="text-align: center;" class=" heading-secondary mb--30">Login</h2>
            <form [formGroup]="registerForm" >
              <div class="form-group form__group mb--20" style="padding: 20px 0px;">
                <label class="form__label" for="username">Username <span>*</span></label>
                <input type="text" formControlName="Username" class="form-control form__input form__input--2"
                  [ngClass]="{ 'is-invalid': submitted && f.Username.errors }" />
                <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                  <div *ngIf="f.Username.errors.required" style="font-size: 15px;">Username is required</div>
                </div>
              </div>
              <div class="form-group form__group mb--20">
                <label class="form__label" for="password">Password <span>*</span></label>
                <input type="password" formControlName="password" class="form-control form__input form__input--2"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required" style="font-size: 15px;">Password is required</div>
                  <div *ngIf="f.password.errors.minlength" style="font-size: 15px;">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group">
                <button type="button" (click)="onSubmit()"  class="btn btn-5 btn-style-1 color-1" routerLink="../" class="btn btn-primary">Login</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a routerLink="../register" class="btn btn-primary">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
